<template>
    <lightning-card title="Credit Risk Assessment" icon-name="utility:shield">
        <div class="slds-p-around_medium">
            <div class="slds-m-bottom_medium">
                <lightning-button
                    label="Check Credit Risk"
                    icon-name="utility:apex"
                    onclick={handleCheckCreditRisk}
                    disabled={isLoading}
                    variant="brand"
                ></lightning-button>
            </div>


            <template lwc:if={isLoading}>
                <div class="loading-container slds-m-vertical_medium">
                    <lightning-spinner
                        alternative-text="Contacting credit risk API…"
                        size="medium"
                    ></lightning-spinner>
                    <p class="slds-text-align_center slds-text-color_weak slds-m-top_large">
                        Contacting credit risk API…
                    </p>
                </div>
            </template>

            <template lwc:if={errorMessage}>
                <div
                    class="slds-notify slds-notify_alert slds-theme_error slds-m-bottom_medium"
                    role="alert"
                >
                    <lightning-icon
                        icon-name="utility:error"
                        size="x-small"
                        alternative-text="Error"
                        class="slds-m-right_x-small"
                    ></lightning-icon>
                    {errorMessage}
                </div>
            </template>

            <template lwc:if={latestResult}>
                <div
                    class="result-summary slds-box slds-box_x-small slds-theme_shade slds-m-bottom_medium"
                >
                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                        Most Recent Assessment
                    </h3>
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <p class="slds-text-title slds-text-color_weak slds-m-bottom_xx-small">
                                Risk Level
                            </p>
                            <span class={riskBadgeClass}>{latestResult.riskLevel}</span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <p class="slds-text-title slds-text-color_weak slds-m-bottom_xx-small">
                                API Answer
                            </p>
                            <p class="slds-text-body_regular">{latestResult.answer}</p>
                        </div>
                    </div>
                </div>
            </template>

            <div class="slds-m-top_medium">
                <h3 class="slds-text-heading_small slds-m-bottom_small">
                    Assessment History
                </h3>

                <template lwc:if={hasLogs}>
                    <lightning-datatable
                        key-field="Id"
                        data={logs}
                        columns={columns}
                        hide-checkbox-column
                    ></lightning-datatable>
                </template>

                <template lwc:else>
                    <div class="slds-align_absolute-center slds-p-vertical_medium">
                        <lightning-icon
                            icon-name="utility:info"
                            size="x-small"
                            alternative-text="No assessments"
                            class="slds-m-right_x-small"
                        ></lightning-icon>
                        <span class="slds-text-color_weak">
                            No credit risk assessments have been performed for this Contact yet.
                        </span>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
